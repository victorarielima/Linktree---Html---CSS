<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Ariel</title>
    <link rel="stylesheet" href="linktree.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<body>
    
    <header>
        <div id="perfil">
            <a href="https://www.instagram.com/imvictorariel/">
                <img src="cf3f5019ace1ff6d9c6f853428306295.png" alt="foto do proprietario do linktree" id="perfil-image">
                <p id="name">Victor Ariel</p>
                <span>@imvictorariel</span>
            </a>
        </div>
    </header>
    <section id="grid-container">
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="itens" class="fab fa-github"></i>
            </div>
            <span>GitHub</span>
        </a>
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="git" class="fab fa-linkedin"></i>
            </div>
            <span>Linkedin</span>
        </a>
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="itens" class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </a>
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="itens" class=" fab fa-whatsapp"></i>
            </div>
            <span>Whatsapp</span>
        </a>
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="itens" class="fab fa-pinterest"></i>
            </div>
            <span>Pinterest</span>
        </a>
        <a href="1" target="_blank" class="grid-item">
            <div>
                <i id="itens" class="fab fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </a>
    </section>
</body>
</html>
